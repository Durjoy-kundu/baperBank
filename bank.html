<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank Inside</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some 
            <span class=" font-bold text-cyan-600 ">Mooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl" >$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl" >$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl" >$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
        <!-- deposite and Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposite </h4>
                    <input class="w-9/12 block mb-4 px-3" type="number" name="" id="deposite-field" placeholder="$ Amount you want to deposite text-black">
                    <button id="btn-deposite" class="bg-blue-800 px-8 py-2 text-white rounded-xl hover:bg-blue-900">Deposite</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-4 px-3" type="number" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-blue-800 px-8 py-2 text-white rounded-xl hover:bg-blue-900">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
